<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
</head>
<script>

        function todosCallback(data)
        {
            console.log(data);
            var parentElement = document.getElementById("mainArea");
            // parentElement.innerHTML = JSON.stringify(data);
            for (var i=0; i<data.length; i++)
            {
                var chidlELement =document.createElement("div");
                
                var grandChildElement1 = document.createElement("span");
                grandChildElement1.innerHTML = data[i].title

                var grandChildElement2 = document.createElement("span");
                grandChildElement2.innerHTML = data[i].description

                var grandChildElement3 = document.createElement("button");
                grandChildElement3.innerHTML = "Delete"

                chidlELement.appendChild(grandChildElement1)
                chidlELement.appendChild(grandChildElement2)
                chidlELement.appendChild(grandChildElement3)

                parentElement.appendChild(chidlELement);
            }
        }

        function getDataCallback(response)
        {
            response.json().then(todosCallback);
        }

        function getData()
        {
            fetch("http://localhost:3000/todos", {
                method: "GET",
            }).then(getDataCallback)
        }

        getData();

        function parsedResponse(data)
        {
            console.log(data);
        }

        function callBack(response)
        {
            response.json.then(parsedResponse)
        };

        function onPress()
        {
            var title = document.getElementById("title").value;  //records the value of the title and description given by the user instead of hardcoding it anymore.
            var description = document.getElementById("description").value

            fetch("http://localhost:3000/todos", {
                method: "POST",
                body: JSON.stringify({
                    title:title,
                    description:description
                }),
                headers:{
                    "Content-Type": "application/json"
                }
            }).then(callBack);
        }
</script>
<body>
    Todo Title
    <input type="text" id="title"></input>
    <br><br>
    Todo Description
    <input type="text" id="description"></input>
    <br><br>
    <button onclick="onPress()">Send Todo</button>
    <div id="mainArea">
        
    </div>
</body>
</html>
